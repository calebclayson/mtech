<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stickers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <i class="fab fa-sticker-mule" onclick="addSticker()"></i>
            <i class="fas fa-font" onclick="addText()"></i>
        </div>
        <div class="wrapper">
            <div class="actions">
                <i class="far fa-trash-alt" onclick="deleteSticker()"></i>
                <i class="fas fa-arrow-up" onclick="toFront()"></i>
                <input type="text" class="text-editor" onkeyup="updateText(this.value)">
            </div>
            <div class="card"></div>
        </div>
        <div class="options"></div>
    </div>
</body>

</html>
