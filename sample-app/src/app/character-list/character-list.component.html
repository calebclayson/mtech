<div class="my-content">
  <mat-toolbar>
    <mat-form-field class="search-filter">
      <input matInput placeholder="Filter Characters...">
    </mat-form-field>
  </mat-toolbar>

  <mat-list-item>
    <button color="accent" mat-raised-button>
      <span>Show or Hide Details</span>
    </button>
  </mat-list-item>

  <mat-list>
    <mat-list-item *ngFor="let character of characterArray">
      <img mat-list-avatar src="{{character.img}}"/>
      <h3 mat-line>{{character.name}}</h3>
      <div mat-line>
        <span>{{character.gender}}</span>
        <span>{{character.birth_year}}</span>
      </div>
    </mat-list-item>
  </mat-list>
</div>
