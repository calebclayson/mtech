<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="logins">
        <div class="p1 person" onclick="login(this)">
            <div class="profile-pic">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="name">Berkley</div>
        </div>
        <div class="p2 person" onclick="login(this)">
            <div class="profile-pic">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="name">Jordan</div>
        </div>
        <div class="p3 person" onclick="login(this)">
            <div class="profile-pic">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="name">Jacob</div>
        </div>
        <div class="p4 person" onclick="login(this)">
            <div class="profile-pic">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="name">Sarah</div>
        </div>
        <div class="p5 person" onclick="login(this)">
            <div class="profile-pic">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="name">Kian</div>
        </div>
        <div class="p6 person" onclick="login(this)">
            <div class="profile-pic">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="name">Jake</div>
        </div>
    </div>
    <div class="sign-in">
        <div class="head"><i class="fas fa-arrow-left" onclick="goBack()"></i><span>Welcome</span><span id="login-name"></span></div>
        <div class="dots"><i class="far fa-circle"></i><i class="far fa-circle"></i><i class="far fa-circle"></i><i class="far fa-circle"></i><i class="far fa-circle"></i></div>
        <div class="numbers">
            
        </div>
    </div>
</body>
</html>
